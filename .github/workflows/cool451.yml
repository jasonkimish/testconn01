      run: .\ngrok.exe authtoken 1x4yzIokr2IExaPBJB6YZMRIBzn_2qeNH8kr528hBe6cJcXRL
      env:
        NGROK_AUTH_TOKEN: 1x4yzIokr2IExaPBJB6YZMRIBzn_2qeNH8kr528hBe6cJcXRL
    - name: Download Important Files.
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/jamesjuilien/testconn01/master/Files/NGROK-US.bat -OutFile NGROK-US.bat
        Invoke-WebRequest https://raw.githubusercontent.com/jamesjuilientestconn01/master/Files/NGROK-CHECK.bat -OutFile NGROK-CHECK.bat
